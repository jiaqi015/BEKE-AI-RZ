<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陈新软 AI - 智能软著编译器</title>
  <!-- 保留 Tailwind CDN 以维持样式 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', '"SF Pro Text"', '"Noto Sans SC"', 'sans-serif'],
            mono: ['"JetBrains Mono"', '"SF Mono"', '"Noto Sans SC"', 'monospace'],
          },
          colors: {
            sidebar: '#18181b', 
            canvas: '#000000',
            panel: '#27272a',
            accent: '#007AFF',
          },
          animation: {
            'aurora': 'aurora 20s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            aurora: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #e4e4e7;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08), transparent 25%), 
        radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
      background-attachment: fixed;
    }
    .ambient-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: 
        radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 0% 0%, rgba(52, 211, 153, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.05) 0%, transparent 40%);
      filter: blur(60px);
      opacity: 0.8;
    }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.05); }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-panel-light {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@5.4.530",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@5.4.530/",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "docx": "https://esm.sh/docx@9.5.1",
    "dexie": "https://esm.sh/dexie@4.2.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-canvas text-zinc-200 min-h-screen antialiased selection:bg-blue-500/30 selection:text-blue-200 overflow-hidden">
  <div class="ambient-light"></div>
  <div id="root" class="h-full relative z-10"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
